<div class="belch">
  <form (ngSubmit)="login()" [formGroup]='loginForm' novalidate><br>
    <p>Username: <input type='text' name="username" id="username" formControlName='username' /></p>
    <p>Password: <input type='password' name="password" id="password" formControlName='password' /></p>
<br>
    <button [disabled]="loginForm.invalid" (click)='onClick()' name="submitLogIn"
    >Login</button><br><br>
  </form>
</div>
