<div class="belch">
  <form (ngSubmit)="login()" [formGroup]='loginForm' novalidate>
    <p>Username: <input type='text' formControlName='username' /></p>
    <p>Password: <input type='password' formControlName='password' /></p>
    <p>Confirm Password: <input type='text' formControlName='confirmPassword' /></p>
    <span *ngIf="loginForm.errors?.['passwordMatchError']" style="color:red">
        Both Username and Password must each be at least eight (8) characters long</span>
    <button [disabled]="loginForm.invalid" routerLink="/home">login</button>
  </form>
</div>
