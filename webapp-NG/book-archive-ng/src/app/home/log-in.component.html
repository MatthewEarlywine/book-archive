<div class="belch">
  <form (ngSubmit)="login()" [formGroup]='loginForm' novalidate><br>
    <p>Username: <input type='text' formControlName='username' /></p>
    <p>Password: <input type='password' formControlName='password' /></p>
<br>
    <button [disabled]="loginForm.invalid" (click)='onClick()'>Login</button><br><br>
  </form>
</div>
